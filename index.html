<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">

    <title>PortafolioVS</title>
    <link rel="stylesheet" href="./style.css">

  </head>
  <body class="header-visible">

        <div id="logo">

          <h1 id="title">Victor Sevilla</h1>

        <div>

            <ul>
              <li>
                <a href="#top" id="top-link" class="scrolly active" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">

                </a>
              </li>
              <li>

              <li>
                <a href="#contact" id="contact-link" class="scrolly active" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">

        </div>
        <div class="bottom">
            <ul class="icons">
              <li>
                <a href="https://twitter.com/indianaven" target="_blank" class="fab fa-twitter" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">

                </a>
              </li>
              <li>
                <a href="https://www.linkedin.com/in/victor-sevilla/" target="_blank" class="fab fa-linkedin" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
